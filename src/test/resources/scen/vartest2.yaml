- type: var
  name: singer
  value: Joe Cocker

- type: assert
  value: equals
  params:
    expected: Joe Cocker
    actual: ${singer}

- type: var
  name: record
  value: >-
    {
      "singer" : "Phil Collins",
      "band" : "Genesis"
    }

- type: assert
  value: equals
  params:
    expected: >-
      {
        "singer" : "Phil Collins",
        "band" : "Genesis"
      }
    actual: ${record}
