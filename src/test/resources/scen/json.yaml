- step: var
  name: json
  value: >-
    {
      "name" : "inxs",
      "album" : "Kick"
    }

- step: var
  name: jsonarray
  value: >-
    {
      "albums" : [
        {
          "name" : "inxs",
          "album" : "Kick"
        },
        {
          "name" : "Pink Floyd",
          "album" : "The dark side of the moon"
        }
      ]
    }

- step: var
  name: arrayroot
  value: >-
    [
      {
        "name" : "inxs",
        "album" : "Kick"
      },
      {
        "name" : "Pink Floyd",
        "album" : "The dark side of the moon"
      }
    ]

# Nominal case

- step: json.parse
  params:
    json: ${json}
    path: album

- step: display
  value: Result = ${parse.result}

- step: assert
  value: equals
  params:
    expected: Kick
    actual: ${parse.result}

# Non existing field

- step: json.parse
  params:
    json: ${json}
    path: noexist

- step: display
  value: Result = ${parse.result::EMPTY}

- step: assert
  value: equals
  params:
    expected: EMPTY
    actual: ${parse.result::EMPTY}

# Returning an array

- step: json.parse
  params:
    json: ${jsonarray}
    path: albums

- step: display
  value: Result = ${parse.result}

- step: assert
  value: equals
  params:
    expected: '[{"name":"inxs","album":"Kick"},{"name":"Pink Floyd","album":"The dark side of the moon"}]'
    actual: ${parse.result}

# Array as root

- step: json.parse
  params:
    json: ${arrayroot}
    path: "[1].name"

- step: display
  value: Result = ${parse.result}

- step: assert
  value: equals
  params:
    expected: Pink Floyd
    actual: ${parse.result}

# Returning a map

- step: json.parse
  params:
    json: ${jsonarray}
    path: albums[1]

- step: display
  value: Result = ${parse.result}

- step: assert
  value: equals
  params:
    expected: '{"name":"Pink Floyd","album":"The dark side of the moon"}'
    actual: ${parse.result}

# Parse result of a previous parse

- step: json.parse
  params:
    json: ${parse.result}
    path: name

- step: assert
  value: equals
  params:
    expected: Pink Floyd
    actual: ${parse.result}

# Inline syntax

- step: var
  name: json
  value: >-
    {
      "name" : "inxs",
      "album" : "Kick"
    }

- step: display
  value: ${$json.parse(${json}).album}