- step: web.get
  params:
    url: https://www.google.com

- step: display
  value: ${$web.title()}

- step: display
  value: ${$web.url()}

- step: web.attribute
  params:
    by.name: btnK
    name: value
    wait: 10

- step: display
  value: ${attribute.result}

# Get attribute with inline syntax
- step: display
  value: ${$web.attribute(by.name:=btnK).value}

- step: pause
  value: 5
