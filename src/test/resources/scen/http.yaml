- type : title
  value : Tests HTTP

# Spin a mock
- type: http.mock
  params:
    port: 8080
    name: ROCK
    headers:
      content-type: application/json
    when:
      - uri: /singer/springsteen
        method: get
        response:
          code: 200
          body: >-
            {
              fullname: "Bruce Springsteen aka The Boss",
              bestsong: "Born in the USA"
            }

# Call the mock
- type: http.get
  params:
    url: http://localhost:8080/singer/springsteen
    expect:
      - code=200

# Legacy syntax
- type: http-get
  value: http://localhost:8080/singer/springsteen
  expect:
    - code=200

