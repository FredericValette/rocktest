# module with multiple functions

- type: call
  value: module/multilib.func1
  param:
    param: Message1

- type: display
  value: ${multilib.func1.ret}

- type: assert
  value: equals
  params:
    expected: func1 returns Hello
    actual: ${multilib.func1.ret}

- type: call
  value: module/multilib.func2
  param:
    param: Message2

- type: display
  value: ${multilib.func2.ret}

- type: assert
  value: equals
  params:
    expected: func2 returns Hello
    actual: ${multilib.func2.ret}

- type: call
  value: module/multilib

- type: display
  value: ${multilib.ret}

- type: display
  value: ${multilib.main.ret}

- type: assert
  value: equals
  params:
    expected: main returns Hello
    actual: ${multilib.ret}

- type: assert
  value: equals
  params:
    expected: main returns Hello
    actual: ${multilib.main.ret}
