# Subscenarios embedded in yaml file

- type: call
  # You can also write "submodules.function"
  value: .function
  param:
    message: Hello from main

- type: display
  value: ${function.ret}

- type: assert
  value: equals
  params:
    expected: Back from the sublib
    actual: ${function.ret}

---

- type: name
  value: function

- type: display
  value: "The library got the message : ${message}"

- type: assert
  value: equals
  params:
    expected: Hello from main
    actual: ${message}

- type: return
  value: ret = Back from the sublib
